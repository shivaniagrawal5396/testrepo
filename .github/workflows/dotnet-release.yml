name: Release CI/CD

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0, v2.0.0

permissions:
  contents: read

jobs:
  build-and-uat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build and Test
        shell: pwsh
        run: |
          ./scripts/build.ps1 `
            -ProjectType dotnet `
            -DotnetMode app `
            -Build $true `
            -Publish $false `
            -ProjectPath 'SampleDotNet10App'

      - name: Publish UAT artifact
        shell: pwsh
        run: |
          ./scripts/build.ps1 `
            -ProjectType dotnet `
            -DotnetMode app `
            -Build $true `
            -Publish $true `
            -ProjectPath 'SampleDotNet10App'

      - name: Upload artifact for UAT
        uses: actions/upload-artifact@v4
        with:
          name: deployable-artifact
          path: artifacts/**

  deploy-prod:
    needs: build-and-uat
    runs-on: ubuntu-latest
    environment: production  # âœ… This triggers manual approval in GitHub
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: deployable-artifact
          path: ./artifact

      - name: Publish artifact to Prod
        shell: pwsh
        run: |
          ./scripts/build.ps1 `
            -ProjectType dotnet `
            -DotnetMode app `
            -Build $false `
            -Publish $true `
            -ProjectPath 'SampleDotNet10App'
